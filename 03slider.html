<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Figura</title>
  <link rel="stylesheet" href="figura.css">
</head>

<body>
  <a href="index.html" id="reg">Regresar</a>
  <center>
  <h1>FIGURAS</h1><br><br>
  <table>
    <tr>
      
      <td>Ancho</td>
      <td><input type="range" min="10" max="300" value="10" name="" id="ancho" ></td>
      <td><div id="vancho">10
      </div></td>

      </tr>
      
      
      <tr>
      <td>Alto</td>
      <td><input type="range" min="10" max="300" value="10" name="" id="alto" ></td>
      <td><div id="valto">10
      </div></td>
      </tr>
      
      
      <tr>
      <td>Color</td>
      <td><input type="color" name="" id="color" ></td>
      <td><div id="vcolor">
      </div></td>
      </tr>
      
      
      <tr>
      <td>Ancho borde</td>
      <td><input type="range" min="1" max="10" value="1" name="" id="aborde" ></td>
      <td><div id="vborde">1
      </div></td>
      </tr>
      
      
      <tr>
      <td>Color borde</td>
      <td><input type="color" name="" id="cborde" ></td>
      <td><div id="vborde2">
      </div></td>
      </tr>
      
      
      <tr>
      <td>Tipo borde</td>
      <td><select name="" id="tipob">
        <option value="none">None</option>
        <option value="solid">Solid</option>
        <option value="dashed">Dashed</option>
        <option value="double">Double</option>
        <option value="dotted">Dotted</option>
        <option value="hidden">Hidden</option>
        <option value="groove">Groove</option>
        <option value="ridge">Ridge</option>
        <option value="inset">Inset</option>
        <option value="outset">Outset</option>
      </select>
      <td><div id="vtborde">
      </div></td>
      </tr>
      
      
    
  </table> <br><br><br><br>
  
  <div id="cajita">
   
  </div>
  
  </center>
  <script src="figura.js"></script>
</body>

</html>
